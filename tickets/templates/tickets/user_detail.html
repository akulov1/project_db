{% extends "base.html" %}

{% block title %}Детали пользователя{% endblock %}

{% block content %}
<h1>Детали пользователя</h1>

<p><strong>ID пользователя:</strong> {{ user.id }}</p>
<p><strong>Имя пользователя:</strong> {{ user.username }}</p>
<p><strong>Email:</strong> {{ user.email }}</p>

<a href="{% url 'user_list' %}" class="button">Назад к списку пользователей</a>
{% endblock %}
