{% extends "base.html" %}

{% block title %}Создать авиакомпанию{% endblock %}

{% block content %}
<h1>Создать авиакомпанию</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Создать</button>
</form>

<a href="{% url 'airline_list' %}" class="button">Назад к списку авиакомпаний</a>
{% endblock %}
