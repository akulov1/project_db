<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список авиакомпаний</title>
    <style>
        .button-group {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Все авиакомпании</h1>

    <div class="button-group">
        <a href="{% url 'create_airline' %}" class="button">Создать авиакомпанию</a>
        <a href="{% url 'ticket_list' %}" class="button">Просмотр билетов</a>
        <a href="{% url 'user_list' %}" class="button">Просмотр пользователей</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID авиакомпании</th>
                <th>Название</th>
                <th>Код</th>
            </tr>
        </thead>
        <tbody>
            {% for airline in airlines %}
            <tr>
                <td>{{ airline.id }}</td>
                <td>{{ airline.name }}</td>
                <td>{{ airline.code }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
